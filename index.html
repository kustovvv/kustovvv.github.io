<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>  
</head>

<body>
    <div>
        <div class="calendar-container">
            <header class="calendar-header">
                <div style="font-weight: 600; font-size: 1.45rem; margin-bottom: -25px;">Select days</div>
                <input id="label-message" style="font-weight: 600; font-size: 1.45rem; margin-bottom: -5px;"></input>
            </header>
            <div style="margin-left: 25px; margin-top:20px; margin-bottom: -15px;">
                <div class="row justify-content-left">
                  <div class="col-md-12">
                    <button class="select-button" id="select-range-button">Select range</button>
                    <button class="select-button" id="select-individual-days-button">Select Individual Days</button>
                  </div>
                </div>
              </div>
              
            <header class="calendar-header">
                <p class="calendar-current-date"></p>
                <div class="calendar-navigation">
                    <span id="calendar-prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="calendar-next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>
            <header class="calendar-header" style="margin-top: -40px; margin-bottom: -10px;">
                <div class="row justify-content-left">
                    <div class="col-md-12">
                      <button class="select-button" id="show-dates-button">Dates</button>
                      <button class="select-button" id="show-hours-button">Hours</button>
                      <button class="select-button" id="cancel-range-button" style="background-color: #a1a1a1;">Cancel</button>
                    </div>
                  </div>
            </header>
            <div class="calendar-body">
                <div class="showdate text-align-center h3" id="showdate"></div>
                <ul class="calendar-weekdays">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="calendar-dates" style="margin-top: -25px;"></ul>
            </div>
            <!-- <div style="margin-left: 25px; margin-top: -10px; padding-bottom: 30px;">
                <div class="row justify-content-left">
                  <div class="col-md-12">
                    <button href="#" class="rounded-button">Whole Day Off</button>
                    <button class="rounded-button">Out of Office</button>
                    <button href="#" class="rounded-button">In Office</button>
                  </div>
                </div>
            </div> -->
        </div>

        <div class="calendar-container" style="margin-top: 10px; 
                                                padding-top: 30px; 
                                                padding-bottom: 30px;
                                                border-top-left-radius: 10px;
                                                border-top-right-radius: 10px;
                                                border-bottom-left-radius: 0px;
                                                border-bottom-right-radius: 0px;">
            <header>
                <div style="font-weight: 600; font-size: 1.45rem; margin-top: -30px; margin-bottom: -20px;">Choose a time</div>
            </header>
            <header>
                <div style="display: flex; align-items: center;">
                    <label for="startTime">From:</label>
                    <div style="text-align: center;">
                        <input class="time" type="text" id="startTime" placeholder="HH:mm"> 
                        <div class="error-message" id="startTime-error-message" style="display: block;"></div>           
                    </div>
                </div>
                <div style="display: flex; align-items: center;">
                    <label for="endTime">To:</label>
                    <div style="text-align: center;">
                        <input class="time" type="text" id="endTime" placeholder="HH:mm"> 
                        <div class="error-message" id="endTime-error-message" style="display: none;"></div>  
                    </div> 
                </div>
            </header>
            <div style="text-align: center; margin-top: 10px;">
                <input id="ex2" type="text" class="span3" value="" data-slider-min="0" data-slider-max="1440" data-slider-step="5" data-slider-value="[250,1190]">
            </div>

            <div style="margin-left: 25px; margin-top: 30px; padding-bottom: 10px;">
                <div class="row justify-content-left">
                  <div class="col-md-12">
                    <button class="rounded-button" id="whole-day-off-button">Whole Day Off</button>
                    <button class="rounded-button" id="out-of-office-button">Out of Office</button>
                    <button class="rounded-button" id="in-office-button">In Office</button>
                  </div>
                </div>
            </div>
        </div>

        <div class="calendar-container" style="width: 100%; text-align: center;">
            <button class="confirm-button" id="confirm-button" style="width: 100%;">Confirm</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>
        
</body>

</html>
